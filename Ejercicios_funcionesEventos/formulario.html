<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 
1.- Formulario con los campos: nombre, apellido y edad
2.- Boton de enviar formulario: eventos submit
3.- Mostrar datos por pantalla
4.- Tener un boton que al darle click nos muestra los datos por pantalla 
-->

<h1>Formulario</h1>
<form>
    <h4>Favor de llenar los siguientes campos</h4>
    <div>
        <label for="nombre">Nombre</label><br>
        <input id="nombre" placeholder="Ingrese su nombre" type="text">
    </div>
    <div>
        <label for="apellido">Apellido</label><br>
        <input id="apellido" placeholder="Ingrese su apellido" type="text">
    </div>
    <div>
        <label for="edad">Edad</label><br>
        <input id="edad" placeholder="Ingrese su edad" type="text">
    </div>
        <br>
    <button type="submit">Enviar</button>
</form>
<section>
    <h4>Aqui se mostraran sus datos una vez ingresados</h4>
    <div>
        <label for="mostrarNombre">Nombre</label><br>
        <p id="mostrarNombre"></p><br>
        <label for="mostrarApellido">Apellido</label><br>
        <p id="mostrarApellido"></p><br>
        <label for="mostrarEdad">Edad</label><br>
        <p id="mostrarEdad"></p><br>
        <button id="mostrarBoton">Mostrar datos</button>
    </div>
</section>
<div>
    <p id="mostrarData"></p>
</div>
<script src="./main.js"></script>
</body>
</html>
